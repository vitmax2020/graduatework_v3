<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="/addNewUser" method="POST" modelAttribute="emp">
                <fieldset>
                    <h1>Регистрация</h1>
                    <p>Пожалуйста, заполните форму регистрации.</p>
                    <hr>

                    <div class="form-group">
                        <label for="name"><b>Введите имя</b></label>
                        <input type="text" placeholder="Введите логин" name="name" id="name"
                               class="form-control input-lg"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="psw"><b>Введите пароль</b></label>
                        <input type="password" placeholder="Введите пароль" name="password" id="psw"
                               class="form-control input-lg"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="psw-repeat"><b>Повторите пароль</b></label>
                        <input type="password" placeholder="Повторите пароль" id="psw-repeat"
                               class="form-control input-lg"
                               required>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Зарегистрироваться</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
