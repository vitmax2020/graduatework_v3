<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Профиль пользователя</title>

</head>
<body>
<div th:replace="fragments/header :: header"/>
<div>
    <div class="post-thumbnail mb-50">
        <!--    <a href="#"><img src="img/blog-img/9.jpg" alt=""></a>-->
        <a href="#"><img th:src="@{${pl.imglink}}" alt=""></a>
    </div>
    <form name="addprof" action="/addNewProfile" method="POST" modelAttribute="prof" enctype="multipart/form-data">
        <fieldset>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="электронная почта">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Пол">
                    </div>
                </div>
                <div>
                    <input type="file" name="file" placeholder="Загрузить аватар"><br>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn foode-btn active m-2">Сохранить изменения</button>
                </div>
            </div>
        </fieldset>
    </form>
    <br>
    <--Админпанель-->
    <div>
        <h4>Панель администратора</h4>
            <ol class="popular-tags d-flex flex-wrap">
                <form action="/inBun" method="post" modelAttribute="adm">
                    <fieldset>
                        <div class="col-6">
                            <input type="text" style="display:none" name="userId"
                                   th:value="${mainmodel.userName}">
                            <button type="submit" class="btn foode-btn btn-sm">Забанить</button>
                        </div>
                    </fieldset>
                </form>
                <form action="/outBun" method="post" modelAttribute="adm">
                    <fieldset>
                        <div class="col-6">
                            <input type="text" style="display:none" name="userId"
                                   th:value="${mainmodel.userName}">
                            <button type="submit" class="btn foode-btn btn-sm">Разбанить</button>
                        </div>
                    </fieldset>
                </form>
                <form action="/inAdm" method="post" modelAttribute="adm">
                    <fieldset>
                        <div class="col-6">
                            <input type="text" style="display:none" name="userId"
                                   th:value="${mainmodel.userName}">
                            <button type="submit" class="btn foode-btn btn-sm">Назначить администратором</button>
                        </div>
                    </fieldset>
                </form>
                <form action="/outAdm" method="post" modelAttribute="adm">
                    <fieldset>
                        <div class="col-6">
                            <input type="text" style="display:none" name="userId"
                                   th:value="${mainmodel.userName}">
                            <button type="submit" class="btn foode-btn btn-sm">Снять администратора</button>
                        </div>
                    </fieldset>
                </form>
                <form action="/inBunBlog" method="post" modelAttribute="adn">
                    <fieldset>
                        <div class="col-6">
                            <input type="text" style="display:none" name="userId"
                                   th:value="${mainmodel.userName}">
                            <button type="submit" class="btn foode-btn btn-sm">Заблокировать блог</button>
                        </div>
                    </fieldset>
                </form>
                <form action="/outBunBlog" method="post" modelAttribute="adm">
                    <fieldset>
                        <div class="col-6">
                            <input type="text" style="display:none" name="userId"
                                   th:value="${mainmodel.userName}">
                            <button type="submit" class="btn foode-btn btn-sm">Разблокировать блог</button>
                        </div>
                    </fieldset>
                </form>
            </ol>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
